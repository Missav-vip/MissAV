<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MissAV - Beranda</title>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet"> <!-- Font terminal -->
    <style>
        body {
            margin: 0;
            font-family: 'Courier Prime', monospace; /* Font terminal */
            background-color: black; /* Latar belakang hitam */
            color: #ffffff; /* Warna teks putih */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; 
            text-align: center;
            position: relative; /* Untuk positioning tombol */
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://drive.google.com/uc?id=1dZp-7LK5uS31QioEK-CerogyK3w7WmC_'); /* URL latar belakang untuk desktop */
            background-size: cover; /* Menutupi seluruh latar belakang */
            background-position: center; /* Pusatkan gambar */
            opacity: 0.8; /* Transparansi latar belakang */
            z-index: 0; /* Di belakang konten lainnya */
        }

        .container {
            position: relative; /* Memungkinkan konten di dalamnya terpisah dari latar belakang */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5); /* Bayangan putih */
            max-width: 300px; /* Lebar maksimum lebih kecil */
            width: 90%; /* Lebar maksimal */
            z-index: 1; /* Di atas latar belakang */
        }

        h1 {
            font-size: 2em; /* Ukuran judul */
            margin-bottom: 20px;
            color: #00ff00; /* Hijau untuk judul */
        }

        .login-button {
            position: absolute; /* Posisi absolut untuk mengatur letak tombol */
            top: 20px; /* Jarak dari atas */
            right: 20px; /* Jarak dari kanan */
            padding: 10px 15px;
            background-color: rgba(255, 105, 180, 0.8); /* Warna pink transparan */
            color: black; /* Warna teks tombol */
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s; /* Transisi saat hover */
        }

        .login-button:hover {
            background-color: rgba(255, 20, 147, 0.8); /* Warna pink saat hover */
        }

        /* Style untuk tampilan pada perangkat kecil */
        @media (max-width: 768px) {
            .container {
                max-width: 90%; /* Lebar maksimal untuk perangkat kecil */
            }
            h1 {
                font-size: 1.5em; /* Ukuran judul lebih kecil di perangkat kecil */
            }
        }
    </style>
</head>
<body>

    <div class="background"></div> <!-- Latar belakang -->

    <div class="container">
        <h1>Selamat Datang di MissAV</h1>
        <p>Platform aman untuk konten dewasa.</p>
    </div>

    <!-- Tombol Login Kecil -->
    <button class="login-button" onclick="window.location.href='login.html';">Login</button>

</body>
</html>
