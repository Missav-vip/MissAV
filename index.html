<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situs 18+</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif; /* Font untuk teks */
            color: white; /* Warna teks putih */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://cdni.pornpics.com/1280/3/2/33518715/33518715_002_fa1b.jpg') no-repeat center center fixed; /* Ganti dengan URL gambar Anda */
            background-size: cover; /* Memastikan gambar menutupi seluruh layar */
        }
        .container {
            background: rgba(0, 0, 0, 0.7); /* Transparansi hitam untuk kontainer */
            padding: 20px;
            border-radius: 10px;
            max-width: 400px; /* Lebar maksimum untuk desktop */
            width: 90%; /* Lebar maksimum untuk mobile */
            text-align: center;
        }
        h1 {
            font-size: 2em; /* Ukuran font untuk judul */
            margin-bottom: 20px; /* Jarak bawah judul */
        }
        p {
            font-size: 1.2em; /* Ukuran font untuk paragraf */
        }
        /* Responsif untuk tampilan potret */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em; /* Ukuran font lebih kecil di mobile */
            }
            p {
                font-size: 1em; /* Ukuran font lebih kecil di mobile */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1> Situs 18+</h1>
        <p>Konten ini hanya untuk orang dewasa.</p>
        <!-- Tambahkan konten lain sesuai kebutuhan -->
    </div>

</body>
</html>
