<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MissAV - Beranda</title>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
    <style>
        /* Font dan warna latar belakang dengan gambar */
        body {
            background-image: url('URL_FOTO'); /* Ganti URL_FOTO dengan URL gambar */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            font-family: 'Courier Prime', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Daftar menu di tengah */
        .menu-center {
            background: rgba(0, 0, 0, 0.6); /* Latar belakang semi-transparan untuk menu */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            text-align: center;
            font-family: 'Courier Prime', monospace;
        }

        .menu-center a {
            color: white; /* Warna tautan putih */
            text-decoration: none;
            margin: 10px;
            font-weight: bold;
            display: block;
            font-size: 1.2em;
        }

        .menu-center a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Menu di tengah halaman -->
    <div class="menu-center">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Portfolio</a>
        <a href="#">Blog</a>
        <a href="#">Kontak</a>
    </div>

</body>
</html>
