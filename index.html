<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MissAV - Selamat Datang</title>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #ff69b4; /* Latar belakang pink */
            color: white; /* Warna teks putih */
            font-family: 'Courier Prime', monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0; /* Menghilangkan margin default */
            position: relative; /* Untuk menempatkan tombol login */
        }
        .menu {
            display: flex;
            justify-content: center;
            position: absolute;
            top: 0;
            width: 100%;
            padding: 10px 0;
            background-color: rgba(255, 20, 147, 0.7); /* Latar belakang semi-transparan */
        }
        .menu a {
            color: white; /* Warna tautan putih */
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .welcome-message {
            background: rgba(255, 20, 147, 0.8); /* Latar belakang semi-transparan pink */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            text-align: center;
            animation: fadeIn 3s ease-in-out infinite alternate; /* Animasi untuk teks selamat datang */
        }
        .menu-login {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: white; /* Latar belakang tombol */
            color: #ff69b4; /* Warna teks pink */
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="menu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Portfolio</a>
        <a href="#">Blog</a>
        <a href="#">Kontak</a>
    </div>

    <button class="menu-login" onclick="showLogin()">Login</button>

    <div class="welcome-message">
        <h1>Selamat Datang di MissAV</h1>
        <p>Tempat terbaik untuk konten dewasa yang aman dan menyenangkan.</p>
    </div>

    <script>
        function showLogin() {
            alert("Tombol Login ditekan!"); // Ganti ini dengan logika untuk membuka form login
        }
    </script>

</body>
</html>
